---
- name: Create group "itesciadm" exists.
  group:
    name: itesciadmin
    gid: 1002
    state: present

- name: Add the user 'itesciadmin' with a home, a specific uid, groups, password not set.
  user: 
    name: itesciadmin
    home: /home/itesciadmin
    uid: 1001
    group: itesciadmin
    groups: itescia,sudo
    password: ''
    state: present

- name: Set authorized key.
  authorized_key:
    user: itesciadmin
    key: 'ssh-rsa  itescia@anthonyubuntu3'
    state: present

- name: Delete user 'itesciadmin'.
  user: 
    name: itesciadmin
    home: /home/itesciadmin
    uid: 1001
    group: itesciadmin
    groups: itescia,sudo
    password: ''
    state: absent