- name: Add the user 'itesciadmin' with a home, a specific uid, groups, password not set.
  user: 
    name: itesciadmin
    home: /home/itesciadmin
    uid: 1001
    group: itesciadmin
    groups: itescia,sudo
    password: ''
    state: present

- name: Set authorized key.
  authorized_key:
    user: itescia
    key: 'ssh-rsa  root@itescia'
    state: present

- name: Set authorized key.
  authorized_key:
    user: itesciadmin
    key: 'ssh-rsa  root@itescia'
    state: present

